<h1>Estos son los cursos que tenemos</h1>
<br>
<p>Encuentra lo que buscas y potencia tu carrera</p>

<table mat-table [dataSource]="(cursos$ | async )|| []" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> ID </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Nombre </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Descripci√≥n </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Precio </th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.price|currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Acciones </th>
        <td mat-cell *matCellDef="let cursos">
            <button [disabled]="!(isAdmin$ | async)"  (click)="onDelete(cursos.id)" mat-icon-button color="warn">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
            <button  [disabled]="!(isAdmin$ | async)"  mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<div class="mt-5 flex justify-content-end">
    <button [disabled]="!(isAdmin$ | async)"  (click)="agregarCurso()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Agregar Curso
    </button>
</div>
