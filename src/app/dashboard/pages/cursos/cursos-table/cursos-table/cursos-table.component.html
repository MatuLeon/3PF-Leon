<table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">

    <!-- Cursos-->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">ID</th>
        <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Nombre</th>
        <td mat-cell *matCellDef="let curso"> {{curso.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Descripci√≥n</th>
        <td mat-cell *matCellDef="let curso"> {{curso.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Precio</th>
        <td mat-cell *matCellDef="let curso"> {{curso.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Acciones</th>
        <td mat-cell *matCellDef="let curso">
            <button (click)="onDelete(curso.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
