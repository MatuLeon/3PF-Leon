
<app-user-table 
    [dataSource]="(alumnos | async) || []" 
    (deleteAlumno)="onDeleteAlumno($event)" 
    (editAlumno)="onEditAlumno($event)"
    >
</app-user-table>


<div class="mt-5 flex justify-content-end">
    <button (click)="agregarAlumno()" mat-flat-button type="button" color="primary" >
        <mat-icon>person_add</mat-icon>
        Crear Alumno/a 
    </button>

</div>
