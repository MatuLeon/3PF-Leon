<button routerLink=".." mat-icon-button>
    <mat-icon class="mb-5">arrow_back</mat-icon>
</button>
    <h1>Detalles de alumno/a</h1>

    <table mat-table [dataSource]="alumno" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> ID </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Nombre </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.name}} </td>
        </ng-container>
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Curso </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
