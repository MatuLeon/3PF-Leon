<h1 matDialogTitle>Completar con sus datos</h1>
<div matDialogContent>
    <form  [formGroup]="userForm"  action="" class="grid">

        <div class="col-6 field">
            <mat-form-field >
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngIf="nameControl.hasError('required')">Este campo es requerido</mat-error>
                <mat-error *ngIf="nameControl.hasError('noNumber')">No se permiten números</mat-error>
    
            </mat-form-field>  
        </div>
    
        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input formControlName="lastname" matInput type="text" name="lastname">
                <mat-error *ngIf="lastNameControl.hasError('required')">Este campo es requerido</mat-error>

            </mat-form-field>  
        </div>
    
        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input formControlName="email" matInput type="email" name="email">
                <mat-error *ngIf="emailControl.hasError('required')">Este campo es requerido</mat-error>

            </mat-form-field>  
        </div>
    
        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput type="password" name="password">
                <mat-error *ngIf="passwordControl.hasError('required')">Este campo es requerido</mat-error>

            </mat-form-field>
    
        </div>
    
    </form>
</div>
<div class="flex justify-content-end" matDialogActions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="button" mat-button>Guardar</button>
</div>
