<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- NOMBRE -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element | fullName}} </td>
    </ng-container>

    <!-- NOTA -->
    <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Nota </th>
        <td mat-cell *matCellDef="let element"> {{element.nota }} </td>
    </ng-container>


    <!-- Correo -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD" > Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Clave -->
    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Clave </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
