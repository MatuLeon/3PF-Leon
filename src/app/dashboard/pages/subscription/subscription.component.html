<h1>Suscripciones</h1>

<table mat-table [dataSource]="(suscription$|async) ||[]" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> ID </th>
        <td mat-cell *matCellDef="let suscripcion">{{suscripcion.id}}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Curso </th>
        <td mat-cell *matCellDef="let suscripcion">{{suscripcion.curso.name }} </td>
    </ng-container>

    <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD"> Alumno </th>
        <td mat-cell *matCellDef="let suscripcion">{{suscripcion.alumno}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Total </th>
        <td mat-cell *matCellDef="let suscripcion">{{suscripcion.curso.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appResaltado="#5C9EAD">Acciones </th>
        <td mat-cell *matCellDef="let suscripcion">
            <button  (click)="onDelete()" mat-icon-button color="warn">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
            <button  mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="mt-5 flex justify-content-end">
    <button (click)="onAdd()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Agregar Suscripci√≥n
    </button>

</div>
