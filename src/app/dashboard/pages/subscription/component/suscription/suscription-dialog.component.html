<h1 mat-dialog-title> Suscripci√≥n</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field class="w-full">
            <mat-label>Curso</mat-label>
            <mat-select [formControl]="cursoIdControl">
                <mat-option [value]="curso.id" *ngFor="let curso of cursoOption$ | async">
                    {{curso.name }} - {{curso.price| currency}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Alumno</mat-label>
            <mat-select [formControl]="alumnoIdControl">
                <mat-option [value]="alum.id" *ngFor="let alum of alumnoOption$ | async">
                    {{alum.name + ' ' + alum.lastname}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div class="flex justify-content-end" matDialogActions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="button" mat-button>Guardar</button>
</div>
